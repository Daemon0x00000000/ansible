- name: Install fish
  pacman: name=fish
  tags: 
    - shell
    - omf
- name: Change shell
  shell: chsh -s `which fish`
  tags: 
    - shell
    - omf
- name: Clone omf
  ansible.builtin.git:
    repo: 'https://github.com/oh-my-fish/oh-my-fish'
    dest: /tmp/omf
  tags:
    - omf
- name: Install omf
  shell: /tmp/omf/bin/install -y  --offline --noninteractive
  tags:
    - omf
- name: Install fzf
  pacman:
    - name: fzf
  tags:
    - shell
