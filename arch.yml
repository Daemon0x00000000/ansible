- hosts: localhost
  become: true
  tasks:
    - name: Install fish
      pacman: name=fish
    - name: Change shell
      shell: chsh -s `which fish`
    - name: Clone omf
      ansible.builtin.git:
        repo: 'https://github.com/oh-my-fish/oh-my-fish'
        dest: /tmp/
    - name: Install omf
      shell: /tmp/oh-my-fish/bin/install --offline
